<div class="mt-task">
  <div class="level">
    <div class="level-left">
      <div>
        <h3 class="subtitle" ng-if="name">{{name}}</h3>
        <p class="status accent">{{(time ? status : '') | mtTaskStatus}}</p>
        <p ng-if="time">{{time | amFromUnix | amUtc | amDateFormat:'MMM D YYYY [at] HH:mm:ss'}}</p>
      </div>
    </div>
    <div class="level-right">
      <span class="icon" ng-if="icon == 'arrow'"><?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="32" height="32" viewBox="0 0 24 24"><path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z" /></svg></span>
    </div>
  </div>
</div>
