<div class="mt-level">
    <div class="level">
        <div class="level-left">
            <p class="level-item">{{label}}</p>
        </div>

        <div class="level-right">
            <p class="level-item accent">{{value}}</p>
        </div>
    </div>
    <div class="mt-progress">
        <div class="cursor" style="width: {{value / max * 100}}%"></div>
    </div>
</div>
