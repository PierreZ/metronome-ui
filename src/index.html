<!doctype html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Metronome</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex">

	<!-- build:css inline alias.less -->
	<link rel="stylesheet" href="/css/bulma.css">
	<link rel="stylesheet" href="/css/sign.css">
	<!-- /build -->
</head>

<body class="mt-signin">
	<section class="hero is-fullheight is-primary is-bold">
		<div class="hero-body">
			<div class="container">
				<div class="box">
					<h1 class="title is-1">Metronome</h1>
					<h3 class="title is-3">Sign in</h3>

					<div class="notification is-danger" id="message" style="display: none">
						<button class="delete" id="message-hide"></button>
						<div id="message-content"></div>
					</div>

					<form id="signin">
						<label class="label">Username</label>
						<p class="control">
							<input class="input" type="text" id="username" autofocus>
						</p>

						<label class="label">Password</label>
						<p class="control">
							<input class="input" type="password" id="password">
						</p>

						<p class="control">
							<button class="button is-primary is-fullwidth" id="submit">Sign in</button>
						</p>
					</form>

					<p class="has-text-centered">
						No account? <a href="/signup">Create one!</a>
					</p>
				</div>
			</div>
		</div>
	</section>

	<!-- build:js inline bundle.js -->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/js.cookie.js"></script>
	<!-- /build -->

	<!-- build:js inline alias.js -->
	<script src="/index.js"></script>
	<!-- /build -->
</body>

</html>
